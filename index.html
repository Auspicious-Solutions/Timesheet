<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    form, table {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-row > div {
      flex: 1;
      min-width: 150px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .dropdown-btn {
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Timesheet Entry</h2>

  <form id="timesheetForm">
    <div class="form-row">
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div>
        <label for="client">Client:</label>
        <input type="text" id="client" placeholder="Client name" required>
      </div>
      <div>
        <label for="workType">Work Type:</label>
        <select id="workType" required>
          <option value="">--Select--</option>
          <option>Bookkeeping</option>
          <option>Accounting</option>
          <option>Audit</option>
          <option>Taxation</option>
          <option>Payroll</option>
          <option>Calling</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Task description" required>
      </div>
      <div>
        <label for="subClient">Sub Client:</label>
        <input type="text" id="subClient" placeholder="Sub client name">
      </div>
    </div>

    <div class="dropdown">
      <button type="button" class="dropdown-btn">Actions âŒ„</button>
      <div class="dropdown-content">
        <a href="#" onclick="startTask()">Start Task</a>
      </div>
    </div>
  </form>

  <h2>Timesheet Records</h2>
  <table id="timesheetTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Client</th>
        <th>Work Type</th>
        <th>Description</th>
        <th>Sub Client</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('timesheetForm');
    const tableBody = document.querySelector('#timesheetTable tbody');
    let lastRow = null;

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString('en-GB', { hour12: false });
    }

    function getFormData() {
      return {
        date: document.getElementById('date').value,
        startTime: getCurrentTime(),
        client: document.getElementById('client').value,
        workType: document.getElementById('workType').value,
        description: document.getElementById('description').value,
        subClient: document.getElementById('subClient').value
      };
    }

    function createRow(data) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.date}</td>
        <td>${data.startTime}</td>
        <td class="end-time"></td>
        <td>${data.client}</td>
        <td>${data.workType}</td>
        <td>${data.description}</td>
        <td>${data.subClient}</td>
      `;
      return row;
    }

    function startTask() {
      // End previous task
      if (lastRow) {
        const endTimeCell = lastRow.querySelector('.end-time');
        endTimeCell.textContent = getCurrentTime();
      }

      // Create new task
      const data = getFormData();
      const row = createRow(data);
      tableBody.insertBefore(row, tableBody.firstChild);
      lastRow = row;

      form.reset();
      document.getElementById('date').value = new Date().toISOString().split('T')[0]; // auto-fill today's date
    }
  </script>

</body>
</html>
